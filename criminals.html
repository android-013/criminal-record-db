<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Criminals Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e11d48;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .loading {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Criminal Records</h1>
    <!-- Search Box -->
    <div style="margin-bottom: 10px; text-align: center;">
        <input
            type="text"
            id="tableSearch"
            placeholder="Search..."
            style="padding: 6px 10px; width: 200px; border-radius: 4px; border: 1px solid #ccc;"
        />
    </div>

    <script>
    // Table Search Function
    const searchInput = document.getElementById('tableSearch');
    searchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        const table = document.querySelector('table'); // assumes one table per page
        const rows = table.querySelectorAll('tbody tr');

        rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
    </script>
  <div id="loading" class="loading">Loading criminals...</div>
  <table id="criminalsTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>NID</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Status</th>
        <th>Officer</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://pljllsmjzuitkyrhmuye.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsamxsc21qenVpdGt5cmhtdXllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MzU1MDMsImV4cCI6MjA3MTExMTUwM30.kIHKC4CAY3XMICykxgDZkD2D5RldKP2a7i-KwbSBr8s";

    async function loadCriminals() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/get_criminals`, {
          method: "POST",
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        if (!response.ok) throw new Error("HTTP error " + response.status);

        const criminals = await response.json();
        console.log("Criminals:", criminals);

        const table = document.getElementById("criminalsTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        criminals.forEach(c => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.nid || "-"}</td>
            <td>${c.name}</td>
            <td>${c.dob || "-"}</td>
            <td>${c.status || "-"}</td>
            <td>${c.officer_name || "-"}</td>
            <td>${new Date(c.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("loading").style.display = "none";
        table.style.display = "table";

      } catch (err) {
        document.getElementById("loading").innerText = "Error loading criminals.";
        console.error("Error loading criminals:", err);
      }
    }

    loadCriminals();
  </script>
</body>
</html>
