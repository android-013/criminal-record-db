<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Officer Police Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #3730a3;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Officer's Police Station</h2>
    <form id="editForm">
      <label for="officer">Select Officer:</label>
      <select id="officer" required></select>

      <label for="station">New Police Station:</label>
      <input type="text" id="station" placeholder="Enter new police station" required>

      <button type="submit">Update</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://pljllsmjzuitkyrhmuye.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsamxsc21qenVpdGt5cmhtdXllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MzU1MDMsImV4cCI6MjA3MTExMTUwM30.kIHKC4CAY3XMICykxgDZkD2D5RldKP2a7i-KwbSBr8s";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const officerSelect = document.getElementById("officer");
    const form = document.getElementById("editForm");
    const message = document.getElementById("message");

    // Load officers
    async function loadOfficers() {
      let { data, error } = await supabase.from("officers").select("id, name, station");
      if (error) {
        console.error(error);
        return;
      }
      officerSelect.innerHTML = "";
      data.forEach(o => {
        let option = document.createElement("option");
        option.value = o.id;
        option.textContent = `${o.name} (${o.station})`;
        officerSelect.appendChild(option);
      });
    }

    // Update officer station
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const officerId = officerSelect.value;
      const newStation = document.getElementById("station").value;

      let { data, error } = await supabase
        .from("officers")
        .update({ station: newStation })
        .eq("id", officerId);

      if (error) {
        message.textContent = "❌ Update failed!";
        message.style.color = "red";
      } else {
        message.textContent = "✅ Police station updated!";
        message.style.color = "green";
        loadOfficers(); // reload list
      }
    });

    loadOfficers();
  </script>
</body>
</html>
