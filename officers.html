<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Officers Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #4f46e5;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .loading {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Police Officers</h1>
    <!-- Search Box -->
    <div style="margin-bottom: 10px; text-align: center;">
        <input
            type="text"
            id="tableSearch"
            placeholder="Search..."
            style="padding: 6px 10px; width: 200px; border-radius: 4px; border: 1px solid #ccc;"
        />
    </div>

    <script>
    // Table Search Function
    const searchInput = document.getElementById('tableSearch');
    searchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        const table = document.querySelector('table'); // assumes one table per page
        const rows = table.querySelectorAll('tbody tr');

        rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
    </script>
  <div id="loading" class="loading">Loading officers...</div>
  <table id="officersTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Badge Number</th>
        <th>Rank</th>
        <th>Police Station</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://pljllsmjzuitkyrhmuye.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsamxsc21qenVpdGt5cmhtdXllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MzU1MDMsImV4cCI6MjA3MTExMTUwM30.kIHKC4CAY3XMICykxgDZkD2D5RldKP2a7i-KwbSBr8s";

    async function loadOfficers() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/officers?select=*`, {
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }

        const officers = await response.json();
        console.log("Officers from Supabase:", officers); // âœ… Shows in console

        const table = document.getElementById("officersTable");
        const tbody = table.querySelector("tbody");

        // Clear previous rows
        tbody.innerHTML = "";

        // Insert each officer into table
        officers.forEach(o => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${o.id}</td>
            <td>${o.name}</td>
            <td>${o.badge_number || "-"}</td>
            <td>${o.rank || "-"}</td>
            <td>${o.police_station || "-"}</td>
            <td>${new Date(o.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });

        // Hide loading, show table
        document.getElementById("loading").style.display = "none";
        table.style.display = "table";

      } catch (err) {
        document.getElementById("loading").innerText = "Error loading officers.";
        console.error("Error loading officers:", err);
      }
    }

    loadOfficers();
  </script>
</body>
</html>
